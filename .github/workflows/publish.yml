name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x for npmjs.org
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run type-check

    - name: Build package
      run: npm run build

    # --- Configure for GitHub Packages ---
    - name: Configure for GitHub Package Registry
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://npm.pkg.github.com'
        scope: '@marcopersi'
    # -------------------------------------

    - name: Debug npm registry and auth (GitHub Packages)
      run: |
        npm config set registry https://npm.pkg.github.com
        npm config get registry
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GOLDSPHERE_PUBLISH_NPM_PACKAGE_TOKEN }}

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GOLDSPHERE_PUBLISH_NPM_PACKAGE_TOKEN }}
